<script type='text/javascript'>
function check_vowel(s)
{
	count=0;
	for(i=0;i<s.length;i++)
	{
		c = s.charAt(i);

		if(c=='a' || c=='e' || c=='i' || c=='o' || c=='u' ||
		   c=='A' || c=='E' || c=='I' || c=='O' || c=='U')
			count++;
	}

	return count;
}
</script>
Enter String:<input type='text' name='str' id='str'><br>
<input type='button' value='Check' onclick="alert('No.of vowels='+check_vowel
  (str.value))">
